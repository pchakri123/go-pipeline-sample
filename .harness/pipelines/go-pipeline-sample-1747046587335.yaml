pipeline:
  identifier: Build_pchakri123_go_pipeline_sample_1747046602849
  name: Build go-pipeline-sample
  orgIdentifier: WiproPOC
  projectIdentifier: Chakri_P
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: account.Github
        repoName: pchakri123/go-pipeline-sample
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          caching:
            enabled: true
          cloneCodebase: true
          execution:
            steps:
              - step:
                  identifier: gobuild
                  name: go_build
                  spec:
                    command: go build
                  timeout: ""
                  type: Run
              - step:
                  identifier: dockerbuild
                  name: docker_build
                  spec:
                    connectorRef: <+input>.allowedValues(Docker_connect)
                    repo: sample_application
                    tags:
                      - latest
                    caching: true
                  timeout: ""
                  type: BuildAndPushDockerRegistry
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
        type: CI
